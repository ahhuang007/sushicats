<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>ironic that a website about art looks so terrible</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2 style="text-align:center">Do you like this one?</h2>
     
        </div>
		<div style="text-align:center">
			<img src="{{ source|safe }}" alt="Whoops, something went wrong!" height="{{he|safe}}" width="{{wi|safe}}"> 
		</div>
		<form id = "inputs" action="/question" method="post">
			<p style="text-align:center">I'm not sure how HTML works so don't try any funny business like going backwards on these, OK?</p>
			<div style="text-align:center">
				<input type="radio" id="yes" name="like" value="yes">
				<label for="yes">Hell yeah</label><br>
				<input type="radio" id="no" name="like" value="no">
				<label for="no">Hell no</label><br>	
				<input type="radio" id="eh" name="like" value="eh">
				<label for="eh">I can take it or leave it</label><br>
			</div>
			<p style="text-align:center"><input type="submit" value="Next image"/></p>
		</form>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
